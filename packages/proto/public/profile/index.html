<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/js/json-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <!-- Include your profile-form JavaScript file -->
    <script src="/js/profile-form.js" type="module"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
    
      define({ "mu-auth": Auth.Provider });
    </script>
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "../../../node_modules/@calpoly/mustang/dist/mustang.mjs"
        }
      }
    </script>
  </head>
  <body>
    <mu-auth provides="prestoncaldero:auth" redirect="../login.html">
      <blazing-header></blazing-header>
      <main>
        <!-- Replace the existing JSON object with profile-form -->
        <profile-form src="/api/profiles/prestoncaldero">
            <!-- You can define slotted content here if needed -->
            <!-- For example, labels and inputs -->
            <label for="userid">User ID:</label>
            <input type="text" name="userid">

            <label for="name">Name:</label>
            <input type="text" name="name">

            <!-- Add other fields as needed -->
        </profile-form>
        <profile-view src="/api/profiles/blaze">
          <span slot="userid">prestoncaldero</span>
          <span slot="name">Preston Calderon</span>
        </profile-view>
      </main>
    </mu-auth>
    <a
      href="#"
      onclick="relayEvent(event, 'auth:message', ['auth/signout'])">
      Sign out
    </a>
  </body>
</html>
